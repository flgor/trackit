<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/view/login}" th:object="${loginDto}" method="post">
    <p>UserName: <input type="text" th:field="${loginDto.userName}" /></p>
    <p>Password: <input type="text" th:field="${loginDto.password}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
